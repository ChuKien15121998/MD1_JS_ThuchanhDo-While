<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tu 1 den 10</title>
</head>
<body>
<script>
    let value;
    do {
        value = prompt("Nhap vao so tu 1 den 10");
    } while (value < 1 || value > 10);
    alert ("Số bạn vừa nhập là: " + value);
</script>
</body>
</html>
